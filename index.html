<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site para Elizandra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .message {
      font-size: 2.5rem;
      color: #9c27b0;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s forwards 3s;
    }

    .sub-message {
      font-size: 1.2rem;
      color: #555;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards 4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lily {
      width: 300px;
      height: 300px;
      position: relative;
    }

    .heart {
      position: absolute;
      opacity: 0;
      animation: floatHeart 15s linear infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .date {
      font-size: 1rem;
      color: #888;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards 4.5s;
    }

    a {
      color: #9c27b0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #7b1fa2;
      text-decoration: underline;
    }

    /* Sparkles around lily */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translate(0,0) scale(0.5); opacity: 1; }
      50% { transform: translate(10px,-10px) scale(1); opacity: 0.5; }
      100% { transform: translate(0,0) scale(0.5); opacity: 1; }
    }

    /* Floating months badge */
    .badge {
      position: absolute;
      top: 10%;
      right: 5%;
      background: #9c27b0;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      opacity: 0.9;
      animation: floatBadge 3s ease-in-out infinite alternate;
    }

    @keyframes floatBadge {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="lily" viewBox="0 0 400 400">
      <!-- Gradients for side petals -->
      <defs>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFA500" />
          <stop offset="100%" stop-color="#FF8C00" />
        </linearGradient>
      </defs>

      <!-- Stem -->
      <path id="stem" d="M200,380 Q200,320 200,250" stroke="#3c9c54" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="400" stroke-dashoffset="400" />

      <!-- Leaves -->
      <path id="leaf1" d="M200,330 Q170,310 150,330 Q170,350 200,330" fill="#3c9c54" opacity="0" />
      <path id="leaf2" d="M200,300 Q230,280 250,300 Q230,320 200,300" fill="#3c9c54" opacity="0" />

      <!-- Lily flower -->
      <g id="lily">
        <!-- Stamen -->
        <path class="stamen" d="M200,200 L200,220" stroke="#ffcc80" stroke-width="3" opacity="0" />
        <circle class="anther" cx="200" cy="200" r="5" fill="#ff9800" opacity="0" />

        <!-- Main petals -->
        <path class="petal" d="M200,200 Q230,150 200,120 Q170,150 200,200" fill="#f3e5f5" opacity="0" />
        <path class="petal" d="M200,200 Q150,170 130,130 Q180,160 200,200" fill="#f3e5f5" opacity="0" />
        <path class="petal" d="M200,200 Q235,210 270,180 Q235,190 200,200" fill="#f3e5f5" opacity="0" />
        <path class="petal" d="M200,200 Q165,210 130,180 Q165,190 200,200" fill="#f3e5f5" opacity="0" />

        <!-- Side petals in orange -->
        <path class="petal side" d="M200,200 Q250,170 270,130 Q220,160 200,200" fill="url(#orangeGradient)" opacity="0" />
        <path class="petal side" d="M200,200 Q220,230 250,250 Q230,220 200,200" fill="url(#orangeGradient)" opacity="0" />

        <!-- Inner details -->
        <path class="detail" d="M200,200 Q215,170 200,150 Q185,170 200,200" fill="#e1bee7" opacity="0" />
        <path class="detail" d="M200,200 Q230,185 250,160 Q220,180 200,200" fill="#e1bee7" opacity="0" />
        <path class="detail" d="M200,200 Q170,185 150,160 Q180,180 200,200" fill="#e1bee7" opacity="0" />
      </g>
    </svg>

    <h1 class="message">Feliz 1 ano e 2 mês Amor </h1>
    <p class="sub-message">Cada momento com <a href="https://photos.app.goo.gl/LbAFyTio8C69DCaD7" target="_blank">você</a> floresce como um lírio, e nosso amor só cresce</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Stem animation
      const stem = document.getElementById('stem');
      setTimeout(() => {
        stem.style.transition = 'stroke-dashoffset 2s ease-in-out';
        stem.style.strokeDashoffset = '0';
      }, 500);

      // Leaves animation
      const leaf1 = document.getElementById('leaf1');
      const leaf2 = document.getElementById('leaf2');
      setTimeout(() => leaf1.style.opacity = '1', 1500);
      setTimeout(() => leaf2.style.opacity = '1', 1800);

      // Stamen animation
      const stamen = document.querySelector('.stamen');
      const anther = document.querySelector('.anther');
      setTimeout(() => {
        stamen.style.opacity = '1';
        anther.style.opacity = '1';
      }, 2000);

      // Petal animations with gentle falling
      const petals = document.querySelectorAll('.petal');
      petals.forEach((petal, index) => {
        setTimeout(() => {
          petal.style.opacity = '1';
          petal.style.transition = 'opacity 0.8s ease-in-out, transform 5s ease-in';
          petal.style.transform = 'translateY(0)';
          // Falling effect after bloom
          setTimeout(() => {
            petal.style.transform = 'translateY(50px) rotate(15deg)';
          }, 2000);
        }, 2200 + (index * 150));
      });

      // Detail animations
      const details = document.querySelectorAll('.detail');
      details.forEach((detail, index) => {
        setTimeout(() => detail.style.opacity = '1', 3000 + (index * 150));
      });

      // Floating hearts
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        const colors = ['#ff4081', '#f50057', '#9c27b0'];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 15000);
      }

      for (let i = 0; i < 15; i++) createHeart();
      setInterval(createHeart, 2000);

      // Sparkles
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.top = (200 + Math.random() * 80 - 40) + 'px';
        sparkle.style.left = (200 + Math.random() * 80 - 40) + 'px';
        sparkle.style.animationDelay = (Math.random() * 2) + 's';
        document.querySelector('.container').appendChild(sparkle);
      }
    });
  </script>
</body>
</html>
