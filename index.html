<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site para Elizandra</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                font-family: Arial, sans-serif;
                overflow-x: hidden;
            }

            .container {
                text-align: center;
                max-width: 360px;
                padding: 20px;
            }

            .flower-heart {
                position: relative;
                width: 300px;
                height: 300px;
                margin: 0 auto 20px;
            }

            .lily {
                width: 70px;
                height: 70px;
                position: absolute;
                cursor: pointer;
                opacity: 0;
                transform: scale(0.5);
                transition:
                    opacity 1.4s ease,
                    transform 1.6s cubic-bezier(0.22, 1, 0.36, 1);
            }

            .message {
                font-size: 2rem;
                color: #9c27b0;
                margin-top: 40px;
                opacity: 0;
                transform: translateY(30px);
                animation: titleRise 2.6s cubic-bezier(0.22, 1, 0.36, 1)
                    forwards 5s;
            }

            .sub-message {
                font-size: 1.05rem;
                color: #555;
                margin-top: 12px;
                opacity: 0;
                animation: fadeIn 2s forwards 6s;
            }

            .reason-box {
                margin-top: 24px;
                font-size: 1.15rem;
                color: #7b1fa2;
                min-height: 2.6em;
                opacity: 0;
                text-align: center;
                transition: opacity 0.6s ease;
                line-height: 1.4em;
                word-wrap: break-word;
            }

            a {
                color: #9c27b0;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .heart {
                position: absolute;
                animation: floatHeart 15s linear infinite;
                opacity: 0;
                z-index: -1;
            }

            @keyframes titleRise {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }

            @keyframes floatHeart {
                0% {
                    transform: translateY(0);
                    opacity: 0;
                }
                10% {
                    opacity: 0.8;
                }
                90% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>

        </div>

            const heartContainer = document.getElementById("flowerHeart");
            const reasonBox = document.getElementById("reasonBox");

            // Function for smooth typewriter effect
            function typeText(text) {
                reasonBox.textContent = "";
                reasonBox.style.opacity = "1";
                let i = 0;
                const interval = setInterval(() => {
                    reasonBox.textContent += text.charAt(i);
                    i++;
                    if (i >= text.length) clearInterval(interval);
                }, 45); // smooth typing speed
            }

            positions.forEach((pos, index) => {
                const lily = document.createElementNS(
                    "http://www.w3.org/2000/svg",
                    "svg",
                );
                lily.setAttribute("viewBox", "0 0 100 120");
                lily.classList.add("lily");
                lily.style.left = pos[0] + "px";
                lily.style.top = pos[1] + "px";

                // Lily of the Valley shape
                lily.innerHTML = `
        <path d="M50 110 Q48 80 50 50" stroke="#3c9c54" stroke-width="3" fill="none"/>
        <path d="M50 50 Q42 60 45 70 Q50 78 55 70 Q58 60 50 50" fill="${colors[index]}"/>
        <path d="M50 65 Q42 75 45 85 Q50 92 55 85 Q58 75 50 65" fill="${colors[index]}"/>
      `;

                setTimeout(() => {
                    lily.style.opacity = "1";
                    lily.style.transform = "scale(1)";
                }, index * 400);

                lily.addEventListener("click", () => {
                    typeText(reasons[index]);
                });

                heartContainer.appendChild(lily);
            });
